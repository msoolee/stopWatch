<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/0fd79594aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <i class="fa-solid fa-clock"></i>
            <h1>스톱워치</h1>
        </header>
        <div class="stopwatch">
            <div id="time">00:00</div>
            <button id="startStopBtn">Start</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        <div class="records">
            <ul class="recordList">
                <li class="recordTitle">
                    <button class="listButton" id="selectAll"></button>
                    <h3>구간기록</h3>
                    <button class="deleteAll"><i class="fa-solid fa-trash"></i></button>
                </li>
                <!-- Dynamic list items will be appended here -->
            </ul>
        </div>
    </div>
</body>
</html>
